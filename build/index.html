<section>
    <h2> Слайдер-Карусель <strong>Swiper</strong> </h2>
    <article>
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/portf1.jpg" alt="img">
                    <span class="cal">Первый</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/portf2.jpg" alt="img">
                    <span class="cal">Второй</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/portf3.jpg" alt="img">
                    <span class="cal">Третий</span>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </article>
</section>
